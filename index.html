<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Page Table</title>
  <style>
    h1 {
        text-align: center;
    }

    h3 {
        text-align: center;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    table {
    width: 100%;
    border-collapse: collapse;
    text-align: center;
    border: 2px solid #333;
    }

    th, td {
    padding: 15px;
    border: 1px solid #999;
    }

    .counter {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .counter input[type="number"] {
      width: 50px;
      text-align: center;
      font-size: 16px;
      -webkit-appearance: none;
      -moz-appearance: textfield;
    }

    .counter input[type="number"]::-webkit-inner-spin-button,
    .counter input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .counter button {
      font-size: 18px;
      width: 30px;
      height: 30px;
      margin: 0 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Gourmet Helper</h1>

  <table>
    <thead>
        <tr>
            <td colspan="5" style="padding: 1px; font-size: 20px; font-weight: bold;"><h2>Ingredients</h2></td>
        </tr>
      <tr>
        <th>Sweet</th>
        <th>Sour</th>
        <th>Salty</th>
        <th>Bitter</th>
        <th>Umami</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <div class="counter">
            <button onclick="changeValue(this, -1, 'sweetIngredientCounter')">-</button>
            <input type="number" min="0">
            <button onclick="changeValue(this, 1, 'sweetIngredientCounter')">+</button>
          </div>
        </td>
        <td>
          <div class="counter">
            <button onclick="changeValue(this, -1, 'sourIngredientCounter')">-</button>
            <input type="number" min="0">
            <button onclick="changeValue(this, 1, 'sourIngredientCounter')">+</button>
          </div>
        </td>
        <td>
          <div class="counter">
            <button onclick="changeValue(this, -1, 'saltyIngredientCounter')">-</button>
            <input type="number" min="0">
            <button onclick="changeValue(this, 1, 'saltyIngredientCounter')">+</button>
          </div>
        </td>
        <td>
          <div class="counter">
            <button onclick="changeValue(this, -1, 'bitterIngredientCounter')">-</button>
            <input type="number" min="0">
            <button onclick="changeValue(this, 1, 'bitterIngredientCounter')">+</button>
          </div>
        </td>
        <td>
          <div class="counter">
            <button onclick="changeValue(this, -1, 'umamiIngredientCounter')">-</button>
            <input type="number" min="0">
            <button onclick="changeValue(this, 1, 'umamiIngredientCounter')">+</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <script>
    const input = document.getElementById('counterInput');

    // Load the saved value on page load
    window.onload = function () {
    const counters = document.querySelectorAll('.counter');
    counters.forEach(counter => {
      const input = counter.querySelector('input');
      const key = counter.querySelector('button').getAttribute('onclick').match(/'([^']+)'/)[1];
      const savedValue = localStorage.getItem(key);
      input.value = savedValue !== null ? savedValue : 0;
      });
    };

    function changeValue(button, delta, storageKey) {
      const input = button.parentElement.querySelector('input');
      let currentValue = parseInt(input.value) || 0;
      currentValue = Math.max(0, currentValue + delta);
      input.value = currentValue;

      // Save the value to localStorage
      localStorage.setItem(storageKey, currentValue);
    }
  </script>

</body>
</html>
